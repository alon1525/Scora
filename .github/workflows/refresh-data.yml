name: Refresh Football Data

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Refresh Standings
        run: |
          curl -X GET "${{ secrets.VERCEL_APP_URL }}/api/standings/refresh"
      
      - name: Refresh Fixtures
        run: |
          curl -X GET "${{ secrets.VERCEL_APP_URL }}/api/fixtures/refresh"
