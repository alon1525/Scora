name: Refresh Football Data

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Environment
        run: |
          echo "ğŸ” Checking environment..."
          echo "VERCEL_APP_URL: ${{ secrets.VERCEL_APP_URL }}"
          if [ -z "${{ secrets.VERCEL_APP_URL }}" ]; then
            echo "âŒ VERCEL_APP_URL secret is not set!"
            exit 1
          fi
          
      - name: Test API Connection
        run: |
          echo "ğŸ”„ Testing API connection..."
          curl -v -X GET "${{ secrets.VERCEL_APP_URL }}/health" || echo "Health check failed"
          
      - name: Refresh Standings (includes fixtures and score recalculation)
        run: |
          echo "ğŸ”„ Calling refresh endpoint..."
          response=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X GET "${{ secrets.VERCEL_APP_URL }}/api/standings/refresh")
          echo "ğŸ“Š Full response:"
          echo "$response"
          
          # Extract HTTP code
          http_code=$(echo "$response" | grep "HTTP_CODE:" | cut -d: -f2)
          response_body=$(echo "$response" | sed '/HTTP_CODE:/d')
          
          echo "ğŸŒ HTTP Status Code: $http_code"
          echo "ğŸ“„ Response Body: $response_body"
          
          # Check if the response contains success
          if echo "$response_body" | grep -q '"success":true'; then
            echo "âœ… Refresh completed successfully"
          else
            echo "âŒ Refresh failed or returned error"
            exit 1
          fi